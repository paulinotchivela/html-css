<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Tchivela.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" controls>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <p>Seu navegador não é compativel para reproduzir este arquivo</p> </video>
        <p>Vamos colocar vídeo do YouTube</p>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/KtjnTELSsQA?si=mAN_SNce0HijsgOc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        

    </body>
</html>
